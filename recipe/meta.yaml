{% set version = "0.22.1" %}
{% set python_min = "3.8" %}

package:
  name: movingpandas
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/m/movingpandas/movingpandas-{{ version }}.tar.gz
  sha256: 447185216fe097b8014cae6f7d738f6e118934d6f037ae1b18118420439d8e2a

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - geopandas-base
    - geopy
    - matplotlib-base
    - pyproj

test:
  requires:
    - python {{ python_min }}
  imports:
    - movingpandas

about:
  home: https://github.com/movingpandas/movingpandas
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'MovingPandas provides trajectory data structures and functions for handling movement data'

extra:
  recipe-maintainers:
    - raybellwaves
    - anitagraser
    - jorisvandenbossche
